<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="/" type="image/x-icon">
    <title>Chatbot Imobiliária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatBot">
        <header>
            <h2>Chatbot Imobiliária</h2>
            <span alt="Close" id="cross" onclick="cancel()">X</span>
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p>Olá! Como posso ajudá-lo hoje?</p><br>
                
            </li>
        </ul>
        <div class="chat-input">
            <div class="quick-access">
                <button id="compraBTN">Compra</button>
                <button id="aluguelBTN">Aluguel</button>
                <button type="button" class="btn btn-primary" id="whatsapp-button">whatsapp do vendedor</button>
                <button type="button" class="btn btn-primary" id="helpBTN">Ajuda</button>
            </div>
            
            <textarea rows="0" cols="17" placeholder="Enter a message..."></textarea>    
            <button id="sendBTN">Enviar</button>
            
        
        </div>
    </div>
   
<script>
    document.addEventListener('click', function(){
const whatsappbutton = document.getElementById('whatsapp-button');

if (whatsappbutton) {
    whatsappbutton.addEventListener('click', openWhatsAppWebButton);
} else {
    console.log('whatsapp-button element not found');
}

});

function openWhatsAppWebButton() {
const phoneNumber = '5521966562979';
const message = 'Olá!, estou enteressado em um dos seus produtos';
openWhatsAppWeb(phoneNumber, message);

}

function openWhatsAppWeb(phoneNumber, message) {
const whatsappWebUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
window.open(whatsappWebUrl, '_blank');
}
</script>



    <script src="script.js" defer></script>
</body>
</html>
